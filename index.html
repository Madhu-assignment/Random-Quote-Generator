<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <h1>
        <div class="quote" id="quote"></div>
      </h1>
      <p class="author" id="author"></p>

      <div class="button">
        <button id="next_quote" onclick="getNewQuote()">Next quote</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
